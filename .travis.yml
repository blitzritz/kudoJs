language: node_js
cache:
  directories:
    - ~/.npm
    - node_modules
notifications:
  email: false
node_js:
  - '11'
  - '12'
before_script:
  - npm prune
script:
  - npm test
  - npm run build
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  only:
    - master
